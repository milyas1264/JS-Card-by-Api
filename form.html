<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #444;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 3px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      
    }

    input:focus, textarea:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }

    .checkbox-group {
      margin-bottom: 15px;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
      font-weight: normal;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="myForm">
      
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age">

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <div class="checkbox-group">
        <label>Hobbies:</label><br>
        <input type="checkbox" id="reading" value="Reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" value="Sports">
        <label for="sports">Sports</label>
      </div>

      <label for="bio">About You</label>
      <textarea id="bio" rows="4" placeholder="Write about yourself..."></textarea>

      <button type="submit">Submit</button><br>
      
    </form><br>
    <button><a href="index.html">Cards</a></button>
  </div>
  
  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent actual form submission
      
      // Save input values to variables
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const bio = document.getElementById("bio").value;
      
      const hobbies = [];
      if (document.getElementById("reading").checked) hobbies.push("Reading");
      if (document.getElementById("sports").checked) hobbies.push("Sports");

      // Output to console
      console.log("Name:", name);
      console.log("Email:", email);
      console.log("Password:", password);
      console.log("Age:", age);
      console.log("Gender:", gender);
      console.log("Hobbies:", hobbies);
      console.log("Bio:", bio);
      
      // Clear all fields
      document.getElementById("myForm").reset();
    });
    </script><br>
  
  
</body>
</html>
